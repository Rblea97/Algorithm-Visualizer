[tool:pytest]
# Pytest configuration for Algorithm Visualizer

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for different test types
markers =
    gui: Tests that require GUI/display (may fail in headless environments)
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may be slower)
    security: Security validation tests

# Output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    
# Minimum version
minversion = 6.0

# Test timeout (in seconds) - prevents hanging tests
timeout = 300

# Ignore common directories
norecursedirs = 
    .git
    .pytest_cache
    *.egg-info
    build
    dist
    docs
    __pycache__

# Environment variables for testing
env =
    PYTHONPATH = .
    TESTING = true