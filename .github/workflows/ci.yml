name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        
    - name: Lint with ruff
      run: |
        ruff check . --output-format=github
        
    - name: Format check with black
      run: |
        black --check --diff .
        
    - name: Type check with mypy
      run: |
        mypy . --ignore-missing-imports --show-error-codes || echo "Type checking completed with warnings"
        
    - name: Test with pytest
      run: |
        pytest --verbose
        
    - name: Test application startup
      run: |
        python -c "import main; print('Application imports successfully')"
        python -c "from algorithms import ALGORITHMS; print(f'Loaded {len(ALGORITHMS)} algorithms')"
        
  build-executable:
    runs-on: windows-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name "Algorithm-Visualizer" main.py
        
    - name: Upload executable artifact
      uses: actions/upload-artifact@v3
      with:
        name: Algorithm-Visualizer-Windows
        path: dist/Algorithm-Visualizer.exe